<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS - CPU Scheduling</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4 container-fluid text-primary">CPU Scheduling - Operating System</h1>
    <h4 class="text-center text-success">Algorithm: First Come First Serve (With arrival time 0)</h4>

    <!-- input section -->
    <section class="container mx-auto p-3 d-flex justify-content-center align-items-center bg-light rounded mt-3 text-dark">
        <div class="row g-3">
            <div class="col-md-4 align-items-center">
                    <span class="d-block fw-bold">How many processes?: </span>
                    <input type="text" id="process-num" placeholder="Ex: 5" class="d-block w-100 p-2 mb-2">
                    <span  class="d-block fw-bold">Enter Arrival Time: </span>
                    <!-- <br> -->
                    <input type="text" id="arrival-time" placeholder="Provide 0 only." class="d-block w-100 p-2 mb-2">
                    <span class="d-block fw-bold">Enter Burst Time: </span>
                    <input type="text" id="burst-time" placeholder="Ex: 1 2 3 4 5" class="d-block w-100 p-2 mb-2">
                    <button type="text" class="btn btn-primary d-block my-2" id="submit-btn">Submit</button>
            </div>
            <div class="col-md-8 d-flex justify-content-center align-items-center flex-column">
                <p class="text-center" id="gif"><img src="https://media4.giphy.com/media/toXKzaJP3WIgM/giphy.gif" class="img-fluid rounded-2" alt=""></p>
                <div>
                    <table id="cpu-scheduling-table" class="table table-bordered border-primary table-hover">
                        <thead class="table-primary">
                            <th>Process ID</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Waiting Time</th>
                            <th>Turn Around Time</th>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
