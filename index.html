<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS - CPU Scheduling</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4 container pb-2 shadow-lg text-black">First Come First Serve Calculator</h1>

    <!-- input section -->
    <section class="container border border-1 p-2 mt-5">
        <div class="row">
            <div class="col-md-3">
                <span class="d-block fw-bold">How many processes?: </span>
                <input type="text" id="process-num" placeholder="Ex: 5" class="d-block">
                <span  class="d-block fw-bold">Enter Arrival Time: </span>
                <!-- <br> -->
                <input type="text" id="arrival-time" placeholder="Ex: 0 1 2 3 4">
                <span class="d-block fw-bold">Enter Burst Time: </span>
                <input type="text" id="burst-time" placeholder="How many processes?">
                <button type="text" class="btn btn-primary d-block my-2" id="submit-btn">Submit</button>
            </div>
            <div class="col-md-9">

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
